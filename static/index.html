<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My URL Shortener!</title>
  </head>
  <body>
    <form action="" id="shorten-url" style="margin: auto; width: 50%;text-align: center;padding-top: 20px">
        <label>
            <input name="url" type="url" placeholder="https://my-long-url.com">
        </label>
        <input type="submit" value="Shorten">
    </form>
    <dialog id="short-link-dialog">
        <label>Your short URL: </label>
        <label class="content"></label>
        <button class="btn-copy">Copy</button>
    </dialog>
    <script src="static/index.js" type="application/javascript"></script>
  </body>
</html>
